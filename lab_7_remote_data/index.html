<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()" >Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {

      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        //.then(res => res.map(c => c.title))
        .then(res => {

          const data = res.map(i => i.title);
          //data += "127 Nicks Route";

          data.push("150 Nicks Route");

          const content = document.querySelector(".content");
          content.innerHTML = " ";

          let el = document.createElement("li");
          let array = [];

          const header = document.querySelector(".header");
          
          header.innerHTML = "UMD Bus Routes " +data[25];


          for(i = 0; i <res.length; i++){

            array += ( "<li>"+res[i].title +"</li>");
            //content.appendChild(list);
          }
          console.log(data[25]);
          console.log(array[4]);
          return array;
        })
        .then()
        
        .then(data => document.querySelector(".content").innerHTML =  data);
    }
  </script>
</body>

</html>
